
<div  class="container mt-4">

  <div class="row">
    <div class="col-md-4">
      <div class="img rounded-1">
        <img [src]="imgPath+filmData.poster_path" class="w-100" alt="">
      </div>
    </div>
    <div class="col-md-8">
     <div>
       <h1>{{filmData.title}}</h1>
       <h3 class="text-muted">{{filmData.tagline}}</h3>
     <div class="d-flex">
         <div *ngFor="let s of filmData.genres" class="me-3">
           <p class="boxGenres bg-info p-1 rounded-1">{{s.name}}</p>
         </div>
     </div>

     <p> Vote : {{filmData.vote_average}}</p>
     <p> Vote count : {{filmData.vote_count}}</p>
     <p> popularity : {{filmData.popularity}}</p>
     <p> release date : {{filmData.release_date}}</p>

     <p class="text-muted">{{filmData.overview}}</p>
     </div>
    </div>
  </div>
 </div>
